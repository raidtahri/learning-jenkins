services:
  jenkins:
    build:
      context: .
      args:
        DOCKER_GID: "${DOCKER_GID}"
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: jenkins
    restart: always

